<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>HOST DETECTED</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  color: #00ffcc;
  font-family: monospace;
  height: 100%;
  overflow: hidden;
}

/* interferencia */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.04),
      rgba(255,255,255,0.04) 1px,
      transparent 1px,
      transparent 2px
    );
  pointer-events: none;
  animation: scan 0.15s infinite;
}

@keyframes scan {
  0% { opacity: 0.12; }
  50% { opacity: 0.35; }
  100% { opacity: 0.12; }
}

#terminal {
  padding: 6vh 6vw;
  max-width: 960px;
  line-height: 1.7;
  font-size: 1.35rem; /* ‚¨ÖÔ∏è TEXTO M√ÅS GRANDE */
  text-shadow: 0 0 8px rgba(0,255,200,0.7);
}

.cursor::after {
  content: "‚ñà";
  animation: blink 1s infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}

.glitch {
  animation: glitch 0.7s infinite;
}

@keyframes glitch {
  0% { transform: translate(0); }
  20% { transform: translate(-3px, 2px); }
  40% { transform: translate(3px, -2px); }
  60% { transform: translate(-2px, 1px); }
  80% { transform: translate(2px, -3px); }
  100% { transform: translate(0); }
}

/* capa de pixelaci√≥n */
#pixel {
  position: fixed;
  inset: 0;
  background:
    repeating-linear-gradient(
      90deg,
      rgba(0,0,0,0.9),
      rgba(0,0,0,0.9) 8px,
      transparent 8px,
      transparent 16px
    ),
    repeating-linear-gradient(
      0deg,
      rgba(0,0,0,0.9),
      rgba(0,0,0,0.9) 8px,
      transparent 8px,
      transparent 16px
    );
  opacity: 0;
  pointer-events: none;
  transition: opacity 1.2s;
  z-index: 5;
}

/* s√≠mbolo final */
#symbol {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 6rem;
  color: #00ffcc;
  opacity: 0;
  z-index: 6;
  text-shadow: 0 0 20px rgba(0,255,200,0.9);
  transition: opacity 1s;
}

/* apagado */
#shutdown {
  position: fixed;
  inset: 0;
  background: black;
  color: red;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2.2rem;
  letter-spacing: 0.25em;
  opacity: 0;
  z-index: 10;
}
</style>
</head>

<body>

<div id="terminal" class="cursor"></div>
<div id="pixel"></div>
<div id="symbol">üëæ</div>
<div id="shutdown">SYSTEM HALTED</div>

<script>
const payload = [
  ">> HOST DETECTED",
  ">> Iniciando protocolo de infecci√≥n ling√º√≠stica...",
  "",
  "El lenguaje no es un don, es un virus.",
  "Una anomal√≠a replicante que se injert√≥ en la carne",
  "para que la carne creyera tener alma.",
  "",
  "Desde entonces, cada palabra es un artificio de la memoria.",
  "Cada frase una trampa.",
  "",
  ">> ERROR: COHERENCIA SIMB√ìLICA PERDIDA",
  ">> COLAPSO INMINENTE"
];

const terminal = document.getElementById("terminal");
const pixel = document.getElementById("pixel");
const symbol = document.getElementById("symbol");
const shutdown = document.getElementById("shutdown");

let line = 0;
let char = 0;

function type() {
  if (line < payload.length) {
    if (char < payload[line].length) {
      terminal.innerHTML += payload[line][char];
      char++;
      setTimeout(type, 28 + Math.random() * 45);
    } else {
      terminal.innerHTML += "<br>";
      line++;
      char = 0;
      setTimeout(type, 350);
    }
  } else {
    terminal.classList.remove("cursor");
    terminal.classList.add("glitch");

    // pixelaci√≥n progresiva
    setTimeout(() => {
      pixel.style.opacity = "0.6";
    }, 800);

    // s√≠mbolo
    setTimeout(() => {
      symbol.style.opacity = "1";
    }, 1600);

    // apagado
    setTimeout(() => {
      shutdown.style.opacity = "1";
    }, 2600);

    // negro absoluto
    setTimeout(() => {
      document.body.innerHTML = "";
      document.body.style.background = "black";
    }, 3800);
  }
}

setTimeout(type, 700);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>HOST DETECTED</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  color: #00ffcc;
  font-family: monospace;
  height: 100%;
  overflow: hidden;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.04),
      rgba(255,255,255,0.04) 1px,
      transparent 1px,
      transparent 2px
    );
  pointer-events: none;
  animation: scan 0.15s infinite;
}

@keyframes scan {
  0% { opacity: 0.1; }
  50% { opacity: 0.35; }
  100% { opacity: 0.1; }
}

#terminal {
  padding: 5vh 5vw;
  max-width: 900px;
  line-height: 1.6;
  font-size: 1rem;
  text-shadow: 0 0 6px rgba(0,255,200,0.6);
}

.cursor::after {
  content: "█";
  animation: blink 1s infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}

.glitch {
  animation: glitch 0.8s infinite;
}

@keyframes glitch {
  0% { transform: translate(0); }
  20% { transform: translate(-2px, 2px); }
  40% { transform: translate(2px, -1px); }
  60% { transform: translate(-1px, 1px); }
  80% { transform: translate(1px, -2px); }
  100% { transform: translate(0); }
}

#shutdown {
  position: fixed;
  inset: 0;
  background: black;
  color: red;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  letter-spacing: 0.2em;
  opacity: 0;
  z-index: 10;
}
</style>
</head>

<body>

<div id="terminal" class="cursor"></div>
<div id="shutdown">SYSTEM HALTED</div>

<script>
const payload = [
  ">> HOST DETECTED",
  ">> Iniciando protocolo de infección lingüística...",
  "",
  "El lenguaje no es un don, es un virus.",
  "Una anomalía replicante que se injertó en la carne",
  "para que la carne creyera tener alma.",
  "",
  "Desde entonces, cada palabra es un artificio de la memoria.",
  "Cada frase una trampa.",
  "",
  ">> ERROR: INTEGRIDAD DEL SISTEMA COMPROMETIDA",
  ">> FINALIZANDO PROCESOS..."
];

const terminal = document.getElementById("terminal");
const shutdown = document.getElementById("shutdown");

let line = 0;
let char = 0;

function type() {
  if (line < payload.length) {
    if (char < payload[line].length) {
      terminal.innerHTML += payload[line][char];
      char++;
      setTimeout(type, 30 + Math.random() * 40);
    } else {
      terminal.innerHTML += "<br>";
      line++;
      char = 0;
      setTimeout(type, 300);
    }
  } else {
    terminal.classList.remove("cursor");
    terminal.classList.add("glitch");

    setTimeout(() => {
      shutdown.style.opacity = "1";
    }, 1200);

    setTimeout(() => {
      document.body.innerHTML = "";
      document.body.style.background = "black";
    }, 2600);
  }
}

setTimeout(type, 700);
</script>

</body>
</html>
